<h1>White Sauce Pasta</h1>
<img src="https://d33oocx83zywzt.cloudfront.net/img650_new/10371012.jpg" width="512"/>

<h2>Ingredients</h2>

<ul>
<li>500g Penne Pasta</li>
<li>4 cloves garlic</li>
<li>4 T	Extra virgin olive oil</li>
<li>1/4 tsp Salt</li>
<li>1/4 tsp Black pepper</li>
<li>1 T	Rice chilli flakes</li>
<li>1 T	Italian Herbs</li>
<li>2-3 T Butter</li>
</ul>
